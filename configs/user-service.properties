eureka.client.serviceUrl.defaultZone=http://localhost:3000/eureka/
server.port=3001

spring.datasource.url=jdbc:postgresql://localhost:5432/users
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.show-sql=true


kafka.bootstrap-servers=localhost:9092
kafka.consumer-group.reply=information-group
kafka.consumer-group.userId=userId
kafka.topic.requestreply-topic=requestreply-topic
kafka.topic.usersInfoTopic=usersInfoTopic
kafka.topic.usersTopic=usersTopic
kafka.topic.request-user-info-topic=request-user-info-topic